<!DOCTYPE html>
<html>
    <head>
        <title> pagina de exemplo estrutura basica</title>
        <meta charset="utf-8">
        <meta name="author" content="Gabriel Barros">
        <meta name="description" content="descrição bacanuda">
        <meta name="keywords" content="html5, tecnologia">
        <meta name="viewport" content="width=device-width">

        <style>
            body{
                background: #FFFF00;
                font-size: 16px;
            }
            .teste{
                background: #FF0000;
                width: 320px;
                height: 50px;
            }
            @media screen and (min-width: 600px){
                body{
                    background: #FFAA00;
                }
            }
        </style>
    </head>
    <body>
        <h1>Exemplo de media queries</h1>

        <p>Paragrafo qualquer</p>

        <div class="teste"></div>

        <div class="container">
            <div>div 1</div>
            <div>div 2</div>
        </div>
    </body>
</html>
